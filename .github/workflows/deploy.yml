name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check secrets
        run: |
          API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}"
          CLERK_KEY="${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}"
          
          if [ -z "$API_URL" ]; then
            echo "ERROR: NEXT_PUBLIC_API_URL secret is not set!"
            echo "Please set it in Settings > Secrets and variables > Actions"
            exit 1
          else
            echo "✓ API URL is set"
          fi
          
          if [ -z "$CLERK_KEY" ]; then
            echo "⚠ WARNING: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY secret is not set!"
            echo "Build will continue but Clerk auth will not work"
          else
            echo "✓ Clerk publishable key is set"
          fi

      - name: Build
        working-directory: ./frontend
        run: |
          echo "Building with NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}"
          echo "Building with NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}"
          npm run build
          echo "Build completed. Verifying API URL is embedded..."
          if grep -r "grounds-uf32.onrender.com" out/ > /dev/null 2>&1; then
            echo "✓ API URL found in build output"
          elif grep -r "localhost:3001" out/ > /dev/null 2>&1; then
            echo "✗ ERROR: localhost:3001 found in build - secret may not be set correctly"
            exit 1
          else
            echo "⚠ Could not verify API URL in build output"
          fi
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

