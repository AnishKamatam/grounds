name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check API URL secret
        run: |
          API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}"
          if [ -z "$API_URL" ]; then
            echo "ERROR: NEXT_PUBLIC_API_URL secret is not set!"
            echo "Please set it in Settings > Secrets and variables > Actions"
            exit 1
          else
            echo "API URL is set: $API_URL"
            echo "API URL length: ${#API_URL}"
          fi

      - name: Build
        working-directory: ./frontend
        run: |
          echo "Building with NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}"
          npm run build
          echo "Build completed. Checking if API URL is embedded..."
          grep -r "grounds-uf32.onrender.com" out/ || echo "Warning: API URL not found in build output"
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

